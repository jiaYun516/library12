{% extends "base.html" %}
{%block title%}歡迎光臨猴子的叢林圖書館{% endblock title %}
{% block headmessage %}<h3 style='font-family:標楷體;'>本站藏書列表</h3> {%endblock headmessage%}
{% block content%}
{%for book in books%}
<div class='card'>
    <div class='card-header'>
        <p style='font-family:微軟正黑體;font-size:14pt;font-weight:bold;'>
            <a href='/book/{{book.id}}/'>{{book.title}}</a>
        </p>
    </div>
    <div class='card-body' style='background-color:#FFD700'>
        <p>
           
        </p>
    </div>
    <div class='card-footer'  style='background-color:#f5f5dc'>
        <p>
            {{ book.content | truncatechars:40 }}
        </p>
    </div>
</div>
<br>
{% endfor %}
{% endblock content %}
